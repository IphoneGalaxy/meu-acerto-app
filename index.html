<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Acerto</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <meta name="theme-color" content="#4338ca" />
  <link rel="apple-touch-icon" href="https://placehold.co/180x180/4338ca/ffffff?text=Acerto" />

  <!-- UI libs -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Firebase compat (v10) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    .modal-enter { animation: fadeIn 0.3s ease-out; }
    .modal-leave { animation: fadeOut 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    @keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95); } }

</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;
    const { createRoot } = ReactDOM;

    // ================== Helpers ==================
    const norm = (s) =>
      (s ?? '').toString().normalize('NFD').replace(/[\u0300-\u036f]/g, '').trim().toLowerCase();

    // Conversor de dinheiro robusto e corrigido
    const parseMoney = (input) => {
      if (typeof input === 'number') return input;
      if (input == null || typeof input !== 'string') return NaN;

      const s = input.replace(/R\$\s?/gi, '').trim();

      if (/^-?\d+\.\d{2}$/.test(s) && !s.includes(',')) {
        const n = parseFloat(s);
        return Number.isFinite(n) ? n : NaN;
      }

      const finalString = s.replace(/\./g, '').replace(',', '.');
      const n = parseFloat(finalString);
      return Number.isFinite(n) ? n : NaN;
    };

    // Serial Excel ou string -> dd/mm/aaaa
    const excelSerialToPT = (v) => {
      if (typeof v === 'number') {
        const ms = Math.round((v - 25569) * 86400 * 1000);
        return new Date(ms).toLocaleDateString('pt-PT');
      }
      if (typeof v === 'string') {
        if (/^\d{2}\/\d{2}\/\d{4}$/.test(v)) return v; // dd/mm/aaaa
        if (/^\d{4}-\d{2}-\d{2}/.test(v)) return new Date(v).toLocaleDateString('pt-PT'); // yyyy-mm-dd
        const m = v.match(/^(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{2})$/); // dd/mm/aa
        if (m) return `${m[1].padStart(2,'0')}/${m[2].padStart(2,'0')}/20${m[3]}`;
      }
      return new Date().toLocaleDateString('pt-PT');
    };

    const formatBRL = (value) =>
      new Intl.NumberFormat('pt-PT', { style: 'currency', currency: 'BRL' }).format(value || 0);

    // ================== UI Genéricos ==================
    const Modal = ({ isOpen, onClose, children }) => {
      if (!isOpen) return null;
      return (
        <div className="fixed inset-0 bg-black/60 flex justify-center items-center p-4 z-50 modal-enter" onClick={onClose}>
          <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full max-w-md m-4" onClick={(e) => e.stopPropagation()}>
            {children}
          </div>
        </div>
      );
    };

    const UserSelectionScreen = ({ onSelectUser }) => {
      const users = ['Guilherme', 'Thais'];
      return (
        <div className="min-h-screen flex flex-col justify-center items-center p-4">
          <h1 className="text-4xl font-bold mb-2">Meu Acerto</h1>
          <p className="text-lg text-slate-600 dark:text-slate-400 mb-8">Quem está a usar?</p>
          <div className="space-y-4 w-full max-w-xs flex flex-col items-center">
            {users.map((user) => (
              <button
                key={user}
                onClick={() => onSelectUser(user)}
                className={`w-full text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition-transform hover:scale-105 ${user === 'Thais' ? 'bg-pink-600 hover:bg-pink-700' : 'bg-indigo-600 hover:bg-indigo-700'}`}
              >
                {user}
              </button>
            ))}
          </div>
        </div>
      );
    };

    // ================== Dashboard ==================
    const Dashboard = ({ user, onLogout, db }) => {
      const [expenses, setExpenses] = useState([]);
      const [installmentPlans, setInstallmentPlans] = useState([]);
      const [isModalOpen, setIsModalOpen] = useState(false);
      const [isImportModalOpen, setImportModalOpen] = useState(false);
      const [isImporting, setIsImporting] = useState(false);
      const [isClearModalOpen, setIsClearModalOpen] = useState(false);
      const [deletingExpenseId, setDeletingExpenseId] = useState(null);
      const [editingExpense, setEditingExpense] = useState(null);
      const [importedExpenses, setImportedExpenses] = useState([]);
      const [filter, setFilter] = useState('Todos');
      const [scope, setScope] = useState('geral');
      const fileInputRef = useRef(null);
      
      // arredondar em 2 casas para evitar ruído de ponto flutuante
      const round2 = (v) => Math.round((v + Number.EPSILON) * 100) / 100;

      const otherUser = user === 'Guilherme' ? 'Thais' : 'Guilherme';
      const themes = {
        Guilherme: { text: 'text-indigo-600', darkText: 'dark:text-indigo-400', bg: 'bg-indigo-600', hoverBg: 'hover:bg-indigo-700', ring: 'focus:ring-indigo-500', border: 'focus:border-indigo-500', borderClass: 'border-indigo-500' },
        Thais: { text: 'text-pink-600', darkText: 'dark:text-pink-400', bg: 'bg-pink-600', hoverBg: 'hover:bg-pink-700', ring: 'focus:ring-pink-500', border: 'focus:border-pink-500', borderClass: 'border-pink-500' }
      };
      const theme = themes[user] || themes.Guilherme;

      const expensesColRef = useMemo(() => db.collection('expenses'), [db]);
      const plansColRef = useMemo(() => db.collection('installmentPlans'), [db]);

      useEffect(() => {
        if (!db) return;
        const unsub1 = expensesColRef.onSnapshot((snap) =>
          setExpenses(snap.docs.map((d) => ({ ...d.data(), id: d.id })))
        );
        const unsub2 = plansColRef.onSnapshot((snap) =>
          setInstallmentPlans(snap.docs.map((d) => ({ ...d.data(), id: d.id })))
        );
        return () => { unsub1(); unsub2(); };
      }, [db, expensesColRef, plansColRef]);

      // Geração automática de parcelas passadas faltantes
      useEffect(() => {
        if (!db || installmentPlans.length === 0) return;
        const generateMissingInstallments = async () => {
          const today = new Date();
          const batch = db.batch();
          let hasWrites = false;

          for (const plan of installmentPlans) {
            const [day, month, year] = plan.startDate.split('/');
            const startDate = new Date(year, month - 1, day);
            const perInstallment = round2(plan.totalAmount / plan.numberOfInstallments);
            const lastInstallment = round2(plan.totalAmount - perInstallment * (plan.numberOfInstallments - 1));

            for (let i = 0; i < plan.numberOfInstallments; i++) {
              const instDate = new Date(startDate.getFullYear(), startDate.getMonth() + i, startDate.getDate());
              if (instDate <= today) {
                const num = i + 1;
                const exists = expenses.some(
                  (e) => e.installmentPlanId === plan.id && e.parcela === `${num}/${plan.numberOfInstallments}`
                );
                if (!exists) {
                  const newExpense = {
                    installmentPlanId: plan.id,
                    description: plan.description,
                    amount: num === plan.numberOfInstallments ? lastInstallment : perInstallment,
                    date: instDate.toLocaleDateString('pt-PT'),
                    parcela: `${num}/${plan.numberOfInstallments}`,
                    split: plan.split,
                    type: plan.type,
                    paymentSource: plan.paymentSource,
                    paidBy: plan.paidBy
                  };
                  batch.set(expensesColRef.doc(), newExpense);
                  hasWrites = true;
                }
              }
            }
          }
          if (hasWrites) await batch.commit();
        };
        generateMissingInstallments();
      }, [installmentPlans, expenses, db]);

      const openAddModal = () => { setEditingExpense(null); setIsModalOpen(true); };
      const openEditModal = (expense) => { setEditingExpense(expense); setIsModalOpen(true); };

      const addSingleExpense = async (expense) => { await expensesColRef.add(expense); };
      const addInstallmentPlan = async (plan) => {
        const planDocRef = await plansColRef.add(plan);
        const perInstallment = round2(plan.totalAmount / plan.numberOfInstallments);
        const first = {
          installmentPlanId: planDocRef.id,
          description: plan.description,
          amount: perInstallment,
          date: plan.startDate,
          parcela: `1/${plan.numberOfInstallments}`,
          split: plan.split,
          type: plan.type,
          paymentSource: plan.paymentSource,
          paidBy: plan.paidBy
        };
        await expensesColRef.add(first);
      };
      const updateExpense = async ({ id, ...data }) => { await expensesColRef.doc(id).update(data); };
      const confirmAndDeleteExpense = async () => {
        if (!deletingExpenseId) return;
        await expensesColRef.doc(deletingExpenseId).delete();
        setDeletingExpenseId(null);
      };
      const confirmAndClearAll = async () => {
        const expSnap = await expensesColRef.get();
        const planSnap = await plansColRef.get();
        const batch = db.batch();
        expSnap.forEach((d) => batch.delete(d.ref));
        planSnap.forEach((d) => batch.delete(d.ref));
        await batch.commit();
        setIsClearModalOpen(false);
      };
      
      // --- EXPORTAR XLSX (com cartão importável, detalhado, pix/boletos e resumo) ---
      const exportXLSX = () => {
        try {
          if (!expenses || expenses.length === 0) {
            alert('Não há lançamentos para exportar.');
            return;
          }

          const toPT = (d) => {
            if (!d) return '';
            if (typeof d === 'string' && d.includes('/')) return d; // dd/mm/aaaa
            return new Date(d).toLocaleDateString('pt-PT', { timeZone: 'UTC' });
          };
          const parsePTDate = (pt) => {
            const [dd, mm, yyyy] = String(pt).split('/').map(Number);
            return new Date(yyyy, (mm || 1) - 1, dd || 1);
          };
          const ymd = (dt) => `${dt.getFullYear()}-${String(dt.getMonth()+1).padStart(2,'0')}-${String(dt.getDate()).padStart(2,'0')}`;
          const last4 = (src = '', paidBy = '') => {
            const s = String(src || '');
            if (s.includes('2581')) return '2581';
            if (s.includes('1009')) return '1009';
            if (s.includes('7292')) return '7292';
            if (paidBy === 'Digital') return '7292';
            if (paidBy === 'Guilherme') return '2581';
            if (paidBy === 'Thais') return '1009';
            return '';
          };
          const exclusivoDe = (splitVal) => {
            const v = (splitVal || '').toString();
            if (v === 'Guilherme' || v === 'Apenas Guilherme') return 'Guilherme';
            if (v === 'Thais' || v === 'Apenas Thais') return 'Thais';
            return 'Dividido';
          };
          const round2 = (n) => Math.round((Number(n) + Number.EPSILON) * 100) / 100;

          const clean = expenses.filter((e) => e.type !== 'Ajuste');

          const dates = clean.map((e) => parsePTDate(e.date).getTime());
          const minDatePT = dates.length ? toPT(new Date(Math.min(...dates))) : '';
          const maxDatePT = dates.length ? toPT(new Date(Math.max(...dates))) : '';

          const soCartao = clean.filter((e) => e.type === 'Cartão');

          const sumByNeedle = (needle) =>
            round2(
              soCartao
                .filter((e) => (e.paymentSource || '').includes(needle))
                .reduce((s, e) => s + Number(e.amount || 0), 0)
            );
          const total2581 = sumByNeedle('2581');
          const total1009 = sumByNeedle('1009');
          const total7292 = sumByNeedle('7292');
          const totalFaturas = round2(total2581 + total1009 + total7292);

          const partsGeral = (() => {
            let g = 0, t = 0;
            for (const e of clean) {
              const v = Number(e.amount || 0);
              const splitVal = (e.split || '').toString();
              if (splitVal === 'Dividido' || !splitVal) { g += v/2; t += v/2; }
              else if (splitVal === 'Guilherme' || splitVal === 'Apenas Guilherme') g += v;
              else if (splitVal === 'Thais' || splitVal === 'Apenas Thais') t += v;
              else { g += v/2; t += v/2; }
            }
            return { g: round2(g), t: round2(t) };
          })();

          const pagoPorGeral = (() => {
            let gPaid = 0, tPaid = 0;
            for (const e of clean) {
              const v = Number(e.amount || 0);
              const p = e.paidBy || 'Guilherme';
              if (p === 'Guilherme' || p === 'Digital') gPaid += v;
              else if (p === 'Thais') tPaid += v;
            }
            return { gPaid: round2(gPaid), tPaid: round2(tPaid) };
          })();

          const diffGeral = round2(Math.abs(pagoPorGeral.gPaid - pagoPorGeral.tPaid));
          const quemPagouMaisGeral =
            pagoPorGeral.gPaid > pagoPorGeral.tPaid ? 'Guilherme' :
            pagoPorGeral.tPaid > pagoPorGeral.gPaid ? 'Thais' : 'Empate';

          const gBalanceGeral = round2(pagoPorGeral.gPaid - partsGeral.g);
          const reembolsoGeralValor = round2(Math.abs(gBalanceGeral));
          const reembolsoGeralQuem =
            gBalanceGeral > 0 ? 'Thais → Guilherme' :
            gBalanceGeral < 0 ? 'Guilherme → Thais' : 'Ninguém';

          const hoje = new Date();
          const currY = hoje.getFullYear();
          const currM = hoje.getMonth() + 1;
          const inMesAtual = clean.filter((e) => {
            const [dd, mm, yy] = String(e.date).split('/').map(Number);
            return yy === currY && mm === currM;
          });

          const partsMes = (() => {
            let g = 0, t = 0;
            for (const e of inMesAtual) {
              const v = Number(e.amount || 0);
              const splitVal = (e.split || '').toString();
              if (splitVal === 'Dividido' || !splitVal) { g += v/2; t += v/2; }
              else if (splitVal === 'Guilherme' || splitVal === 'Apenas Guilherme') g += v;
              else if (splitVal === 'Thais' || splitVal === 'Apenas Thais') t += v;
              else { g += v/2; t += v/2; }
            }
            return { g: round2(g), t: round2(t) };
          })();
          const pagoPorMes = (() => {
            let gPaid = 0, tPaid = 0;
            for (const e of inMesAtual) {
              const v = Number(e.amount || 0);
              const p = e.paidBy || 'Guilherme';
              if (p === 'Guilherme' || p === 'Digital') gPaid += v;
              else if (p === 'Thais') tPaid += v;
            }
            return { gPaid: round2(gPaid), tPaid: round2(tPaid) };
          })();
          const diffMes = round2(Math.abs(pagoPorMes.gPaid - pagoPorMes.tPaid));
          const quemPagouMaisMes =
            pagoPorMes.gPaid > pagoPorMes.tPaid ? 'Guilherme' :
            pagoPorMes.tPaid > pagoPorMes.gPaid ? 'Thais' : 'Empate';
          const gBalanceMes = round2(pagoPorMes.gPaid - partsMes.g);
          const reembolsoMesValor = round2(Math.abs(gBalanceMes));
          const reembolsoMesQuem =
            gBalanceMes > 0 ? 'Thais → Guilherme' :
            gBalanceMes < 0 ? 'Guilherme → Thais' : 'Ninguém';

          const nextMonthFirst = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 1);
          const nextMonthLast  = new Date(hoje.getFullYear(), hoje.getMonth() + 2, 0);

          let liberarProximoMes = 0;
          let restanteTotal = 0;

          for (const plan of (installmentPlans || [])) {
            if (!plan.startDate || !plan.numberOfInstallments || !plan.totalAmount) continue;

            const [d, m, y] = String(plan.startDate).split('/').map(Number);
            const start = new Date(y, (m || 1) - 1, d || 1);
            const per = round2(Number(plan.totalAmount) / Number(plan.numberOfInstallments));
            const last = round2(Number(plan.totalAmount) - per * (Number(plan.numberOfInstallments) - 1));

            for (let i = 0; i < Number(plan.numberOfInstallments); i++) {
              const dt = new Date(start.getFullYear(), start.getMonth() + i, start.getDate());
              const amt = (i === Number(plan.numberOfInstallments) - 1) ? last : per;

              if (dt > hoje) restanteTotal += amt;
              if (dt >= nextMonthFirst && dt <= nextMonthLast) liberarProximoMes += amt;
            }
          }
          liberarProximoMes = round2(liberarProximoMes);
          restanteTotal = round2(restanteTotal);

          // ----- Sheet 1: Cartão (importável) -----
          const cartaoHeader = ['Data de compra', 'Final do cartão', 'Descrição', 'Parcela', 'Valor (R$)'];
          const cartaoRows = soCartao
            .slice()
            .sort((a, b) => parsePTDate(a.date) - parsePTDate(b.date))
            .map((e) => [
              toPT(e.date),
              last4(e.paymentSource, e.paidBy),
              e.description || '',
              e.parcela || 'Única',
              round2(e.amount),
            ]);

          // ----- Sheet 2: Cartão (detalhado) -----
          const cartaoDetHeader = ['Data de compra', 'Final do cartão', 'Descrição', 'Parcela', 'Valor (R$)', 'Divisão', 'Pago por', 'Exclusivo'];
          const cartaoDetRows = soCartao
            .slice()
            .sort((a, b) => parsePTDate(a.date) - parsePTDate(b.date))
            .map((e) => [
              toPT(e.date),
              last4(e.paymentSource, e.paidBy),
              e.description || '',
              e.parcela || 'Única',
              round2(e.amount),
              e.split || 'Dividido',
              e.paidBy || '',
              exclusivoDe(e.split),
            ]);

          // ----- Sheet 3: Pix e Boletos -----
          const pbHeader = ['Data', 'Tipo', 'Descrição', 'Divisão', 'Pago por', 'Valor (R$)'];
          const pbRows = clean
            .filter((e) => e.type === 'Pix' || e.type === 'Boleto')
            .slice()
            .sort((a, b) => parsePTDate(a.date) - parsePTDate(b.date))
            .map((e) => [
              toPT(e.date),
              e.type,
              e.description || '',
              e.split || 'Dividido',
              e.paidBy || '',
              round2(e.amount),
            ]);

          // ----- Sheet 4: Resumo -----
          const resumoHeader = ['Item', 'Valor', 'Obs.'];
          const resumoRows = [
            ['Período dos dados', `${minDatePT} até ${maxDatePT}`, ''],
            [],
            ['Totais de fatura (Cartões)', '', ''],
            ['Cartão Guilherme (2581)', total2581, ''],
            ['Cartão Thais (1009)', total1009, ''],
            ['Cartão Digital (7292)', total7292, ''],
            ['Total Geral Cartões', totalFaturas, ''],
            [],
            ['Partes (Geral)', '', ''],
            ['Parte Guilherme', partsGeral.g, 'Somatório pela divisão de cada lançamento'],
            ['Parte Thais', partsGeral.t, ''],
            [],
            ['Pago por (Geral)', '', ''],
            ['Guilherme + Digital', pagoPorGeral.gPaid, ''],
            ['Thais', pagoPorGeral.tPaid, ''],
            ['Diferença (quem pagou mais)', diffGeral, quemPagouMaisGeral],
            ['Reembolso sugerido (Geral)', reembolsoGeralValor, reembolsoGeralQuem],
            [],
            ['NO MÊS ATUAL', '', `Referência: ${ymd(new Date(currY, currM-1, 1))}`],
            ['Parte Guilherme (mês)', partsMes.g, ''],
            ['Parte Thais (mês)', partsMes.t, ''],
            ['Pago por Guilherme + Digital (mês)', pagoPorMes.gPaid, ''],
            ['Pago por Thais (mês)', pagoPorMes.tPaid, ''],
            ['Diferença (mês)', diffMes, quemPagouMaisMes],
            ['Reembolso sugerido (mês)', reembolsoMesValor, reembolsoMesQuem],
            [],
            ['PARCELADOS', '', ''],
            ['A liberar no próximo mês', liberarProximoMes, 'Somatória das parcelas que caem no mês que vem'],
            ['Restante total de parcelados', restanteTotal, 'Tudo que ainda vai cair (a partir de hoje)'],
          ];

          const wb = XLSX.utils.book_new();

          const ws1 = XLSX.utils.aoa_to_sheet([cartaoHeader, ...cartaoRows]);
          ws1['!cols'] = [{ wch: 14 }, { wch: 16 }, { wch: 48 }, { wch: 12 }, { wch: 12 }];
          ws1['!autofilter'] = { ref: 'A1:E' + (cartaoRows.length + 1) };
          XLSX.utils.book_append_sheet(wb, ws1, 'Cartão (importável)');

          const ws2 = XLSX.utils.aoa_to_sheet([cartaoDetHeader, ...cartaoDetRows]);
          ws2['!cols'] = [{ wch: 14 }, { wch: 16 }, { wch: 48 }, { wch: 12 }, { wch: 12 }, { wch: 12 }, { wch: 12 }, { wch: 14 }];
          ws2['!autofilter'] = { ref: 'A1:H' + (cartaoDetRows.length + 1) };
          XLSX.utils.book_append_sheet(wb, ws2, 'Cartão (detalhado)');

          const ws3 = XLSX.utils.aoa_to_sheet([pbHeader, ...pbRows]);
          ws3['!cols'] = [{ wch: 14 }, { wch: 12 }, { wch: 48 }, { wch: 14 }, { wch: 12 }, { wch: 12 }];
          ws3['!autofilter'] = { ref: 'A1:F' + (pbRows.length + 1) };
          XLSX.utils.book_append_sheet(wb, ws3, 'Pix e Boletos');

          const ws4 = XLSX.utils.aoa_to_sheet([resumoHeader, ...resumoRows]);
          ws4['!cols'] = [{ wch: 34 }, { wch: 18 }, { wch: 40 }];
          ws4['!autofilter'] = { ref: 'A1:C' + (resumoRows.length + 1) };
          XLSX.utils.book_append_sheet(wb, ws4, 'Resumo');

          const hojeNome = new Date().toISOString().slice(0, 10);
          const nome = (minDatePT && maxDatePT)
            ? `meu_acerto_${minDatePT.replaceAll('/','-')}_a_${maxDatePT.replaceAll('/','-')}.xlsx`
            : `meu_acerto_${hojeNome}.xlsx`;
          XLSX.writeFile(wb, nome);

        } catch (err) {
          console.error('Falha ao exportar XLSX:', err);
          alert('Não consegui exportar o arquivo .xlsx');
        }
      };

      const handleFileUpload = async (event) => {
        try {
          const file = event.target.files?.[0];
          if (!file) return;

          const isXLSX = /\.xlsx$/i.test(file.name);
          const isXLS  = /\.xls$/i.test(file.name);
          const isCSV  = /\.csv$/i.test(file.name);

          console.log('Arquivo lido:', file.name);

          try {
            let rows;
            let headerRowIndex = -1;

            if (isXLSX || isXLS) {
              const buffer = await file.arrayBuffer();
              const wb = XLSX.read(new Uint8Array(buffer), {
                type: 'array',
                password: '130843',
              });
              const ws = wb.Sheets[wb.SheetNames[0]];
              rows = XLSX.utils.sheet_to_json(ws, { header: 1, raw: true, defval: '' });
              headerRowIndex = rows.findIndex((r) => r.some((c) => norm(c).includes('data') && norm(c).includes('compra')));
            } else if (isCSV) {
              const tryRead = (enc) => new Promise((resolve) => {
                const r = new FileReader();
                r.onload = () => resolve(r.result);
                r.readAsText(file, enc);
              });

              const parseCsvContent = (text) => {
                let txt = text;
                if (txt.charCodeAt(0) === 0xFEFF) txt = txt.slice(1); // Strip BOM

                const tryParseDelim = (delim) => txt.split(/\r?\n/).map(line =>
                  line.split(delim).map(c => c.replace(/^"(.*)"$/, '$1').replace(/""/g, '"'))
                );

                let candidateRows = tryParseDelim(';');
                let hIndex = candidateRows.findIndex(r => r.some(c => norm(c).includes('data') && norm(c).includes('compra')));

                if (hIndex === -1) {
                  candidateRows = tryParseDelim(',');
                  hIndex = candidateRows.findIndex(r => r.some(c => norm(c).includes('data') && norm(c).includes('compra')));
                }
                return { rows: candidateRows, headerIndex: hIndex };
              };
              
              let txtUtf8 = await tryRead('utf-8');
              let result = parseCsvContent(txtUtf8);

              if (result.headerIndex === -1) {
                let txtIso = await tryRead('ISO-8859-1');
                result = parseCsvContent(txtIso);
              }

              rows = result.rows;
              headerRowIndex = result.headerIndex;
            } else {
              alert('Formato não suportado. Use .xls, .xlsx ou .csv');
              return;
            }

            if (headerRowIndex === -1) {
              alert('Cabeçalho não encontrado (procurei "Data de compra").');
              return;
            }
            const header = rows[headerRowIndex];

            const getIndex = (pred) => header.findIndex((c) => pred(norm(c)));
            const idx = {
              data:        getIndex(c => c.includes('data') && c.includes('compra')), // "data de compra" / "data da compra"
              finalCartao: getIndex(c => /final.*cart(a|ã)o/.test(c) || c === 'final do cartao'),
              descricao:   getIndex(c => c === 'descricao' || c.includes('descri')),
              parcela:     getIndex(c => c.includes('parcela')),
              valorBRL:    getIndex(c => c.includes('valor') && (c.includes('r$') || c.includes('brl')))
            };

            if (idx.data < 0 || idx.descricao < 0 || idx.valorBRL < 0) {
              console.log('Header detectado:', header);
              console.log('Idx:', idx);
              alert('Colunas obrigatórias não encontradas (Data de compra, Descrição, Valor).');
              return;
            }

            const dataRows = rows.slice(headerRowIndex + 1).filter(r => r.some(c => String(c).trim() !== ''));

            const allNewExpenses = dataRows
              .map((row) => {
                const rawDesc  = row[idx.descricao];
                const rawValor = row[idx.valorBRL];
                if (!rawDesc && !rawValor) return null;

                const descStr = String(rawDesc || '');
                const descLow = norm(descStr);
                if (descLow.includes('inclusao de pagamento') || descLow.includes('inclusão de pagamento')) {
                  return null;
                }

                const finalCartaoStr = idx.finalCartao >= 0 ? String(row[idx.finalCartao] || '').trim() : '';
                let owner, source;
                if (finalCartaoStr.endsWith('2581')) { owner = 'Guilherme'; source = 'Cartão Guilherme (final 2581)'; }
                else if (finalCartaoStr.endsWith('1009')) { owner = 'Thais'; source = 'Cartão Thais (final 1009)'; }
                else { owner = 'Digital'; source = 'Cartão Digital (final 7292)'; }

                const amount = parseMoney(rawValor);
                if (!Number.isFinite(amount)) return null;

                let description = descStr || 'Sem descrição';
                if (amount < 0) description = `Estorno: ${description}`;

                const parcelaInfo =
                  idx.parcela >= 0 && row[idx.parcela] && row[idx.parcela] !== 'Única'
                    ? String(row[idx.parcela])
                    : null;

                const dataCompra = excelSerialToPT(row[idx.data]) || new Date().toLocaleDateString('pt-PT');

                return {
                  description,
                  amount,
                  date: dataCompra,
                  split: 'Dividido',
                  paidBy: owner,
                  paymentSource: source,
                  type: 'Cartão',
                  parcela: parcelaInfo
                };
              })
              .filter(Boolean);
            
            console.log('Linhas parseadas:', rows.length, 'Novos lançamentos:', allNewExpenses.length);
            setImportedExpenses(allNewExpenses);
            setImportModalOpen(true);
          } catch (readError) {
            console.error('Erro ao processar o ficheiro:', readError);
            alert('Não consegui ler a planilha. Confirme a senha e o layout.');
          }

          event.target.value = null;
        } catch (uploadError) {
          console.error('Erro no upload do ficheiro:', uploadError);
          alert('Falha no upload do ficheiro.');
        }
      };

      const confirmImport = async () => {

        const uniqueImportedExpenses = importedExpenses.filter((imp) =>
          !expenses.some(

              ex.parcela === imp.parcela &&

        const batch = db.batch();

        await batch.commit();

        setImportModalOpen(false);
        setIsImporting(false);
      };

      const filteredAndSortedExpenses = useMemo(() => {
        const userVisible = user === 'Guilherme'

              : (e.paidBy === 'Guilherme' || e.paidBy === 'Digital'))
          : expenses.filter(e => e.type === 'Cartão'
              ? e.paymentSource?.includes('1009')
              : e.paidBy === 'Thais');

        let filtered = userVisible;
        switch (filter) {
          case 'Cartão': filtered = userVisible.filter((e) => e.type === 'Cartão' && !e.parcela); break;
          case 'Parcelados': filtered = userVisible.filter((e) => !!e.parcela); break;
          case 'Pix': filtered = userVisible.filter((e) => e.type === 'Pix'); break;
          case 'Boleto': filtered = userVisible.filter((e) => e.type === 'Boleto'); break;
          default: filtered = userVisible;
        }
        return filtered.sort((a, b) => {
          const aDate = new Date(a.date.split('/').reverse().join('-'));
          const bDate = new Date(b.date.split('/').reverse().join('-'));
          if (filter === 'Todos') {
            const ap = !!a.parcela, bp = !!b.parcela;
            if (ap !== bp) return ap ? 1 : -1;
          }
          return bDate - aDate;
        });
      }, [expenses, filter, user]);
      
      // Totais de fatura (conta só cartões)
      const cardTotals = useMemo(() => {
        const sumBy = (needle) =>
          round2(
            expenses
              .filter((e) => e.type === 'Cartão')        // <- só cartão
              .filter((e) => e.paymentSource?.includes(needle))
              .reduce((s, e) => s + e.amount, 0)
          );

        const guilhermeCardTotal = sumBy('2581');
        const thaisCardTotal     = sumBy('1009');
        const digitalCardTotal   = sumBy('7292');

        const grandTotal = round2(
          guilhermeCardTotal + thaisCardTotal + digitalCardTotal
        );

        return { guilhermeCardTotal, thaisCardTotal, digitalCardTotal, grandTotal };
      }, [expenses]);

      const parts = useMemo(() => {
        let g = 0, t = 0;
        const sourceBase =
          expenses.filter(e => e.type !== 'Ajuste'); // ajuste não entra nas partes
        const source =
          (scope === 'geral')
            ? sourceBase
            : (scope === 'cartao')
              ? sourceBase.filter(e => e.type === 'Cartão')
              : sourceBase.filter(e => e.type === 'Pix' || e.type === 'Boleto');
        
        for (const e of source) {
          const splitVal = (e.split || '').toString();
          if (splitVal === 'Dividido') { g += e.amount / 2; t += e.amount / 2; }
          else if (splitVal === 'Guilherme' || splitVal === 'Apenas Guilherme') g += e.amount;
          else if (splitVal === 'Thais' || splitVal === 'Apenas Thais') t += e.amount;
          else { g += e.amount / 2; t += e.amount / 2; }
        }
        return { g: round2(g), t: round2(t) };
      }, [expenses, scope]);

      const { gPaid, tPaid } = useMemo(() => {
        let gPaid = 0, tPaid = 0;
        const source =
          (scope === 'geral')
            ? expenses // em "geral", consideramos Ajuste para acertar o saldo
            : (scope === 'cartao')
              ? expenses.filter(e => e.type === 'Cartão')
              : expenses.filter(e => e.type === 'Pix' || e.type === 'Boleto');
        
        for (const e of source) {
          const paidBy = e.paidBy || 'Guilherme'; // Default to Guilherme if missing
          if (paidBy === 'Guilherme' || paidBy === 'Digital') {
            gPaid += e.amount;
          } else if (paidBy === 'Thais') {
            tPaid += e.amount;
          }

        return { gPaid: round2(gPaid), tPaid: round2(tPaid) };

                      </div>

                )}) : (<p className="text-center text-slate-500 dark:text-slate-400 py-8">Nenhum lançamento para este filtro.</p>)}
            </div>

          <ExpenseForm

          <Modal isOpen={isImportModalOpen} onClose={() => setImportModalOpen(false)}>

              <h2 className="text-xl font-bold mb-4">Confirmar Importação</h2>
              <p className="mb-6">Está prestes a adicionar {importedExpenses.filter(i => !expenses.some(e => e.description === i.description && Math.abs(e.amount - i.amount) < 0.01 && e.date === i.date && e.parcela === i.parcela && e.paymentSource === i.paymentSource)).length} novos lançamentos. Deseja continuar?</p>
              <div className="flex justify-end space-x-3">
                <button onClick={() => setImportModalOpen(false)} className="px-4 py-2 rounded-lg bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 font-semibold">Cancelar</button>
                <button
                  onClick={confirmImport}
                  className={`px-4 py-2 rounded-lg text-white font-semibold ${theme.bg} ${theme.hoverBg} disabled:opacity-60`}
                  disabled={importedExpenses.length === 0 || isImporting}
                >
                  {isImporting ? 'A importar…' : 'Confirmar'}
                </button>
              </div>
            </div>
          </Modal>
          <Modal isOpen={isClearModalOpen} onClose={() => setIsClearModalOpen(false)}>
            <div className="p-6">
              <div className="flex items-center justify-center mb-4">
                <div className="w-12 h-12 rounded-full bg-red-100 dark:bg-red-900/50 flex items-center justify-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-red-600 dark:text-red-400"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" /><line x1="12" y1="9" x2="12" y2="13" /><line x1="12" y1="17" x2="12.01" y2="17" /></svg>
                </div>
              </div>
              <h2 className="text-xl font-bold mb-2 text-center">Apagar Todos os Dados?</h2>
              <p className="text-slate-500 dark:text-slate-400 text-center mb-6">Esta ação é permanente. Todos os lançamentos e planos de parcelamento serão excluídos.</p>
              <div className="grid grid-cols-2 gap-3">
                <button onClick={() => setIsClearModalOpen(false)} className="w-full px-4 py-2 rounded-lg bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 font-semibold transition">Cancelar</button>
                <button onClick={confirmAndClearAll} className="w-full px-4 py-2 rounded-lg text-white font-semibold bg-red-600 hover:bg-red-700 transition">Confirmar Exclusão</button>
              </div>
            </div>
          </Modal>
          <Modal isOpen={!!deletingExpenseId} onClose={() => setDeletingExpenseId(null)}>
            <div className="p-6">
              <h2 className="text-xl font-bold mb-2 text-center">Excluir Lançamento?</h2>
              <p className="text-slate-500 dark:text-slate-400 text-center mb-6">Tem a certeza que deseja excluir este lançamento? Esta ação não pode ser desfeita.</p>
              <div className="grid grid-cols-2 gap-3">
                <button onClick={() => setDeletingExpenseId(null)} className="w-full px-4 py-2 rounded-lg bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 font-semibold transition">Cancelar</button>
                <button onClick={confirmAndDeleteExpense} className="w-full px-4 py-2 rounded-lg text-white font-semibold bg-red-600 hover:bg-red-700 transition">Sim, Excluir</button>
              </div>
            </div>
          </Modal>
        </div>
      );
    };

    const ExpenseForm = ({ isOpen, onClose, expense, currentUser, theme, addSingleExpense, addInstallmentPlan, updateExpense }) => {
      const [description, setDescription] = useState('');
      const [amount, setAmount] = useState('');
      const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
      const [paymentSource, setPaymentSource] = useState('');
      const [paidByLocal, setPaidByLocal] = useState(currentUser === 'Guilherme' ? 'Guilherme' : 'Thais');
      const [split, setSplit] = useState('Dividido');
      const [type, setType] = useState('Cartão');
      const [totalInstallments, setTotalInstallments] = useState('1');

      useEffect(() => {
        const defaultSource = currentUser === 'Guilherme' ? 'Cartão Guilherme (final 2581)' : 'Cartão Thais (final 1009)';
        if (expense) {
          setDescription(expense.description);
          setAmount(String(expense.amount).replace('.', ','));
          setDate(expense.date ? new Date(expense.date.split('/').reverse().join('-')).toISOString().split('T')[0] : '');
          setPaymentSource(expense.type === 'Cartão' ? (expense.paymentSource || defaultSource) : '');
          setPaidByLocal(expense.paidBy || (currentUser === 'Guilherme' ? 'Guilherme' : 'Thais'));
          setSplit(expense.split);
          setType(expense.type || 'Cartão');
          setTotalInstallments(expense.parcela ? expense.parcela.split('/')[1] : '1');
        } else {
          setDescription('');
          setAmount('');
          setDate(new Date().toISOString().split('T')[0]);
          setPaymentSource(defaultSource);
          setPaidByLocal(currentUser === 'Guilherme' ? 'Guilherme' : 'Thais');
          setSplit('Dividido');
          setType('Cartão');
          setTotalInstallments('1');
        }
      }, [expense, isOpen, currentUser]);

      const handleSubmit = (e) => {
        e.preventDefault();
        const isCard = type === 'Cartão';
        const paidBy = isCard
          ? (paymentSource.includes('Thais') ? 'Thais' : paymentSource.includes('Guilherme') ? 'Guilherme' : 'Digital')
          : paidByLocal;
        const finalPaymentSource = isCard ? paymentSource : type; // 'Pix' ou 'Boleto'

        if (expense) {
          updateExpense({ ...expense, description, amount: parseMoney(amount), date: new Date(date).toLocaleDateString('pt-PT', { timeZone: 'UTC' }), split, type, paymentSource: finalPaymentSource, paidBy });
        } else {
          const n = parseInt(totalInstallments, 10) || 1;
          if (n > 1) {
            addInstallmentPlan({
              description,
              totalAmount: parseMoney(amount),
              numberOfInstallments: n,
              startDate: new Date(date).toLocaleDateString('pt-PT', { timeZone: 'UTC' }),
              split,
              type,
              paymentSource: finalPaymentSource,
              paidBy
            });
          } else {
            addSingleExpense({
              description,
              amount: parseMoney(amount),
              date: new Date(date).toLocaleDateString('pt-PT', { timeZone: 'UTC' }),
              split,
              type,
              paymentSource: finalPaymentSource,
              paidBy,
              parcela: null
            });
          }
        }
        onClose();
      };

      const inputClasses = `mt-1 block w-full bg-slate-100 dark:bg-slate-700 border-slate-300 dark:border-slate-600 rounded-md shadow-sm ${theme.ring} ${theme.border}`;

      return (
        <Modal isOpen={isOpen} onClose={onClose}>
          <form onSubmit={handleSubmit} className="p-6 space-y-4">
            <h2 className="text-xl font-bold mb-4">{expense ? 'Editar Lançamento' : 'Novo Lançamento'}</h2>
            <div><label className="block text-sm font-medium text-slate-600 dark:text-slate-400">Descrição</label><input type="text" value={description} onChange={e => setDescription(e.target.value)} required className={inputClasses} /></div>
            <div className="grid grid-cols-2 gap-4">
              <div><label className="block text-sm font-medium text-slate-600 dark:text-slate-400">Valor {expense ? '(da parcela)' : '(Total)'} (R$)</label><input type="text" value={amount} onChange={e => setAmount(e.target.value)} placeholder="123,45" required className={inputClasses} /></div>
              <div><label className="block text-sm font-medium text-slate-600 dark:text-slate-400">N.º de Prestações</label><input type="number" value={totalInstallments} onChange={e => setTotalInstallments(e.target.value)} min="1" disabled={!!expense} required className={`${inputClasses} disabled:opacity-50`} /></div>
            </div>
            <div><label className="block text-sm font-medium text-slate-600 dark:text-slate-400">Data {expense ? '(do lançamento)' : '(da 1.ª prestação)'}</label><input type="date" value={date} onChange={e => setDate(e.target.value)} required className={inputClasses} /></div>
            
            {type === 'Cartão' ? (
              <div>
                <label className="block text-sm font-medium text-slate-600 dark:text-slate-400">Pago com</label>
                <select
                  value={paymentSource}
                  onChange={e => {
                    setPaymentSource(e.target.value);
                    setPaidByLocal(e.target.value.includes('Thais') ? 'Thais' : e.target.value.includes('Guilherme') ? 'Guilherme' : 'Digital');
                  }}
                  className={inputClasses}
                >
                  <option>Cartão Guilherme (final 2581)</option>
                  <option>Cartão Thais (final 1009)</option>
                  <option>Cartão Digital (final 7292)</option>
                </select>
              </div>
            ) : (
              <div>
                <label className="block text-sm font-medium text-slate-600 dark:text-slate-400">Pago por</label>
                <select value={paidByLocal} onChange={e => setPaidByLocal(e.target.value)} className={inputClasses}>
                  <option>Guilherme</option>
                  <option>Thais</option>
                </select>
              </div>
            )}

            <div><label className="block text-sm font-medium text-slate-600 dark:text-slate-400">Divisão da despesa</label><select value={split} onChange={e => setSplit(e.target.value)} className={inputClasses}><option>Dividido</option><option value="Guilherme">Apenas Guilherme</option><option value="Thais">Apenas Thais</option></select></div>
            
            <div>
              <label className="block text-sm font-medium text-slate-600 dark:text-slate-400">Tipo</label>
              <select
                value={type}
                onChange={e => {
                  const newType = e.target.value;
                  setType(newType);
                  if (newType !== 'Cartão') {
                    setPaymentSource('');
                  } else {
                    const def = currentUser === 'Guilherme' ? 'Cartão Guilherme (final 2581)' : 'Cartão Thais (final 1009)';
                    setPaymentSource(def);
                    setPaidByLocal(def.includes('Thais') ? 'Thais' : 'Guilherme');
                  }
                }}
                className={inputClasses}
              >
                <option>Cartão</option>
                <option>Pix</option>
                <option>Boleto</option>
              </select>
            </div>
            <div className="flex justify-end space-x-3 pt-4"><button type="button" onClick={onClose} className="px-4 py-2 rounded-lg bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 font-semibold">Cancelar</button><button type="submit" className={`px-4 py-2 rounded-lg text-white font-semibold ${theme.bg} ${theme.hoverBg}`}>Salvar</button></div>
          </form>
        </Modal>
      );
    };

    // ================== App (Firebase + Shell) ==================
    const App = () => {
      const [currentUser, setCurrentUser] = useState(() =>
        JSON.parse(localStorage.getItem('meuAcertoUser') || 'null')
      );
      const [db, setDb] = useState(null);
      const [auth, setAuth] = useState(null);
      const [authed, setAuthed] = useState(false);
      const [error, setError] = useState(null);

      useEffect(() => {
        const firebaseConfig = {
          apiKey: "AIzaSyCeecZ8a4rPnf26IItU-HaaeRpcv5xPTkk",
          authDomain: "meu-acerto-app.firebaseapp.com",
          projectId: "meu-acerto-app",
          storageBucket: "meu-acerto-app.appspot.com",
          messagingSenderId: "326844075367",
          appId: "1:326844075367:web:0315e86713b1e0071f33c2"
        };

        try {
          if (firebase.apps.length === 0) firebase.initializeApp(firebaseConfig);
          const firestoreDb = firebase.firestore();
          const firebaseAuth = firebase.auth();
          setDb(firestoreDb);
          setAuth(firebaseAuth);

          // Listener garante que só seguimos quando o usuário anónimo existir
          const unsub = firebaseAuth.onAuthStateChanged((u) => setAuthed(!!u));

          (async () => {
            try {
              await firebaseAuth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
              // se já estiver anónimo, isso não cria outra sessão
              await firebaseAuth.signInAnonymously();
            } catch (err) {
              console.error("Auth error:", err);
              setError(`Erro de autenticação: ${err.message}. Verifique se o login anónimo está ativo no Firebase.`);
            }
          })();

          // cleanup do listener
          return () => unsub();
        } catch (err) {
          console.error("Failed to initialize Firebase:", err);
          setError("Falha ao inicializar o Firebase. Verifique as credenciais.");
        }
      }, []);

      const handleSelectUser = (user) => {
        setCurrentUser(user);
        localStorage.setItem('meuAcertoUser', JSON.stringify(user));
      };
      const handleLogout = () => {
        setCurrentUser(null);
        localStorage.removeItem('meuAcertoUser');
      };

      if (error)
        return (
          <div className="min-h-screen flex items-center justify-center text-red-500 font-semibold p-4 text-center">
            {error}
          </div>
        );

      // Gate também verifica "authed"
      if (!db || !auth || !authed)
        return (
          <div className="min-h-screen flex items-center justify-center text-slate-500">
            A ligar ao servidor...
          </div>
        );

      if (!currentUser) return <UserSelectionScreen onSelectUser={handleSelectUser} />;

      return <Dashboard user={currentUser} onLogout={handleLogout} db={db} />;
    };

    // Mount + Service Worker
    window.onload = () => {
      createRoot(document.getElementById('root')).render(<App />);
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(
          (reg) => console.log('SW registado:', reg),
          (err) => console.log('Falha ao registar o SW:', err)
        );
      }
    };
  </script>
</body>
</html>
